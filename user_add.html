<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>注册 {$conf.title2}</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <meta name="Keywords" content="{$conf.keywords}">
    <meta name="Description" content="{$conf.description}">
    <link rel="stylesheet" type="text/css" media="screen" href="{#WWW}View/v2ex/css/style.css" />
    <link href="{#WWW}public/css/alert.css" rel="stylesheet">
        <!--[if (gte IE 9)|!(IE)]><!-->
    <script src="{#WWW}public/js/jquery.min.js"></script>
    <!--<![endif]-->
    <!--[if lte IE 8 ]>
    <script src="{#WWW}public/js/jquery1.11.3.min.js"></script>
    <![endif]-->
  <script src="{#WWW}public/js/sweet-alert.min.js"></script>
  {hook t_user_add_header}
  </head>
  <body>
    <div id="Top">
      <div class="content">
        <div style="padding-top: 6px;">
          <table cellpadding="0" cellspacing="0" border="0" width="100%">
            <tr>
              <td width="110" align="left">
                <a href="{#WWW}" name="top" title="{$conf.title}">
                  <img src="{#WWW}View/v2ex/images/logo@2x.png" border="0" align="default" alt="V2EX" width="94" height="30" /></a>
              </td>
              <td width="auto" align="left">
                        <div id="Search"><form action="{#WWW}search"><div style="width: 276px; height: 28px; background-size: 276px 28px; background-image: url('{#WWW}View/v2ex/images/qbar_light@2x.png'); background-repeat: no-repeat; display: inline-block;"><input type="text" maxlength="40" name="key" id="q" value=""></div></form></div>
               </td>
              <td width="570" align="right" style="padding-top: 2px;">
                <a href="" class="top">首页</a>&nbsp;&nbsp;
                <a href="{#WWW}user{#EXP}add" class="top">注册</a>&nbsp;&nbsp;
                <a href="{#WWW}user{#EXP}login" class="top">登录</a>
                 </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
<div id="Wrapper">
      <div class="content">
        <div id="Leftbar"></div>
        <div id="Rightbar">
          <div class="sep20"></div>
          <div class="box">
            <div class="cell">
              <strong>V2EX = way to explore</strong>
              <div class="sep5"></div>
              <span class="fade">V2EX 是一个关于分享和探索的地方</span></div>
            <div class="inner">
              <div class="sep5"></div>
              <div align="center">
                <a href="{#WWW}user{#EXP}add" class="super normal button">现在注册</a>
                <div class="sep5"></div>
                <div class="sep10"></div>已注册用户请 &nbsp;
                <a href="{#WWW}user{#EXP}login">登录</a></div>
  </div>
</div>
</div>
<div id="Main">
<div class="sep20"></div>
                
<div class="box">
    <div class="header"><a href="/">首页</a> <span class="chevron">&nbsp;›&nbsp;</span> 注册</div>
    
    <div class="inner">
        <form id="form">
        <table cellpadding="5" cellspacing="0" border="0" width="100%">
        {hook t_user_login_5}
            <tr>
                <td width="120" align="right" valign="top"><div class="sep5"></div>用户名</td>
                <td width="auto" align="left"><input type="text" class="sl" name="user" value=""/><div class="sep5"></div><span class="fade">请使用半角的 a-z 或数字 0-9</span></td>
            </tr>
            <tr>
                <td width="120" align="right">密码</td>
                <td width="auto" align="left"><input type="password" class="sl" name="pass1" value=""/></td>
            </tr>
            <tr>
                <td width="120" align="right" valign="top">确定密码</td>
                <td width="auto" align="left"><input type="password" class="sl" name="pass2" value=""/><div class="sep5"></div><span class="fade">请再次输入密码</span></td>
            </tr>
            <tr>
                <td width="120" align="right" valign="top"><div class="sep5"></div>电子邮件</td>
                <td width="auto" align="left"><input type="text" class="sl" name="email" value=""/><div class="sep5"></div><span class="fade">请使用真实电子邮箱注册，我们不会将你的邮箱地址分享给任何人</span></td>
            </tr>
            <tr>
                <td width="120" align="right"></td>
                <td width="auto" align="left">{hook t_user_add_2}</td>
            </tr>
            <tr>
                <td width="120" align="right"></td>
                <td width="auto" align="left"><input id="login" type="submit" class="super normal button" value="注册" /></td>
            </tr>
        </table>
        </form>
    </div>
</div>
<script>
$(function(){
    $('#form').submit(function() {return false;});
    $("#login").click(function(){
        var postdata = $('#form').serialize();
        {hook t_user_add_js_1}
        $.post("{#WWW}user{#EXP}add", postdata,  function(e){
            {hook t_user_add_js_2}
            if(e.error){
                window.location.href="{#WWW}";
            }else{
                swal(e.error ? "注册成功 - 正在为你登录" : "注册失败", e.info, e.error ? "success" : "error");
            }
            {hook t_user_add_js_3}
        },'json');
        {hook t_user_add_js_4}

    })

});
</script>
 </div>
 </div>
{include f}
